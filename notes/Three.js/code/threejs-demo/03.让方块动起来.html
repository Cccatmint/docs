<body>
    <div id="webgl_output"></div>
    <script>
        // show fps
        function initStats(type) {
            /*
                type: 
                0: fps
                1: ms
                2: mb
                3+: custom
            */
            let panelType = type || 0
            const stats = new Stats()
            stats.showPanel(panelType)
            document.body.appendChild(stats.dom)
            return stats
        }

        // main
        (function () {
            init()
        })()
    </script>

</body>
