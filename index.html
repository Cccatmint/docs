<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>Cccatmint-Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="cccatmint 的个人学习笔记">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.12.2/lib/themes/vue.css">
  

  <link rel="icon" href="./favicon.ico" type="image/ico">
</head>

<body>
  <div data-app id="app">
    <!-- loading时显示的内容 -->
    Loading...
  </div>

  <script>
    window.$docsify = {
      el: '#app',
      // 出现在侧边栏中的网站徽标
      logo: 'http://markdown-images.cccatmint.fun/transparent_avatar.png',
      // 出现在侧边栏中的网站名称
      name: 'Cccatmint-Docs',
      // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
      maxLevel: 2,
      subMaxLevel: 2,
      // 加载 加载自定义导航栏 nav.md
      loadNavbar: '_navbar.md',
      // 开启封页
      coverpage: true,
      // Markdown 文件加载侧边栏
      loadSidebar: '_sidebar.md',
      // 更改路线时滚动到屏幕顶部
      // auto2top: true,
      // 网站主页
      homepage: '_home.md',
      // 404Page
      notFoundPage: '_404.md',
      coverpage: '_covePager.md',
      // search 插件
      search: {
      maxAge: 86400000, // 建立索引缓存过期时间，单位毫秒，默认一天
      paths: 'auto', // or 'auto'
      placeholder: '搜索',
      noData: 'No Results!',
      // 搜索标题的最大层级, 1 - 6
      depth: 6,
      // 是否隐藏其他侧边栏内容
      hideOtherSidebarContent: false,
      // 避免搜索索引冲突
      // 同一域下的多个网站之间
      namespace: 'website-1'
    },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer id="footer" style="text-align: right;">',
            '<span>cao9710@outlook.com</a> &copy;2021.</span>',
            '<br/>',
            `<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify${window.Docsify.version}</a>.</span>`,,
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.2/lib/docsify.min.js"></script>

  <!-- emoji精确解析插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.2/lib/plugins/emoji.min.js"></script>
  
  <!-- 为所有代码块添加操作剪切板快捷复制按钮 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script> -->
  <!-- Medium's 风格的图片缩放插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.2/lib/plugins/zoom-image.min.js"></script>
  
  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.2/lib/plugins/search.min.js"></script>

</body>
