<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
    </style>
    <!-- 使用静态资源文件引入样式 -->
    <link rel="stylesheet" href="public/css/test.css">
</head>
<body>
    <% include ../comment/header.html %>
    <h3><%= title %></h3>
    <time><%= time %></time>
    <div><%= staticString %></div>

    <p>内容概览</p>
    <ul>
        <% for(let i = 1; i<content.length; i++) {%>
            <li><%= i %>、<%= content[i] %></li>
        <%}%>
    </ul>

    <div>
        <button onclick="add()">增加cookie</button>
        <button onclick="del()">删除cookie</button>
        <button onclick="edit()">修改cookie</button>
        <button onclick="search()">查询cookie</button>
    </div>

    <div>
        <button onclick="setSession()">setSession</button>
        <button onclick="getSession()">getSession</button>
    </div>


    <script>
        function add () {
            fetch('/add', {
                method: 'post',
                headers: {
                    "Content-type": "application/json"
                }
            })
        }

        function del () {
            fetch('/del', {
                method: 'post',
                headers: {
                    "Content-type": "application/json"
                }
            })
        }

        function edit () {
            fetch('/edit', {
                method: 'post',
                headers: {
                    "Content-type": "application/json"
                }
            })
        }

        function search () {
            fetch('/search', {
                method: 'post',
                headers: {
                    "Content-type": "application/json"
                }
            })
        }

        function setSession () {
            fetch('/session_setmail', {
                method: 'post',
                headers: {
                    "Content-type": "application/json"
                }
            })
        }

         async function getSession () {
            const result = await fetch('/session_getmail', {
                method: 'post',
                headers: {
                    "Content-type": "application/json"
                }
            })
        }
    </script>
</body>
</html>
